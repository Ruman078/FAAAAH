<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee?</title>
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="banner-gif">
        <img id="banner" src="./public/images/mid.gif" alt="banner" />
      </div>

      <!-- QUESTION -->
      <h1 id="question-heading">
        MISS FAKHIMA!! WILL YOU GO GRAB A COFFEE WITH ME SOMETIME? ☕😝😝
      </h1>

      <!-- FIRST BUTTONS -->
      <div class="buttons" id="first-buttons">
        <button id="yes-button" type="button">YES ☕💖</button>
        <button id="no-button" type="button">NO 😿😿</button>
      </div>

      <!-- STEP 1 -->
      <div class="step hidden" id="step-one">
        <img src="./public/images/prank.png" class="popup-img" alt="prank" />
        <h2>AIN'T NO ONE TAKING YOU OUT FOR A COFFEE 🤣🤣</h2>

        <button id="really-yes" type="button">
          CLICK IF YOU REALLY WANNA GO ☕
        </button>
        <button id="really-no" type="button">
          NO I WON'T GO NOW 😤
        </button>
      </div>

      <!-- STEP 2 -->
      <div class="step hidden" id="step-two">
        <img src="./public/images/sorry.png" class="popup-img" alt="sorry" />
        <h2>SORRRIRIIII 😭 MAZAK KAR RHA THA</h2>

        <button type="button">EXIT (WON'T WORK)</button>
        <button id="final-yes" type="button">
          OK I CAN GO ☕💖
        </button>
      </div>

      <!-- FINAL -->
      <div class="step hidden" id="final-step">
        <img src="./public/images/yes.gif" class="popup-img" alt="final" />
        <h2>YAYYY 😊🫶 CAN’T WAIT.. SEE YOU SOON ☕✨</h2>
      </div>
    </div>

    <script src="./public/js/script.js"></script>
  </body>
</html>
